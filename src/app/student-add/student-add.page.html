<!-- src/app/student-add/student-add.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-input label="First Name" label-placement="floating" formControlName="studentFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Last Name" label-placement="floating" formControlName="studentLastName"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">College</ion-label> -->
      <ion-select label="College" label-placement="floating" formControlName="studentCollege" (ionChange)="getCollege($event)">
        @for(college of colleges; track college.collegeId){
           <ion-select-option [value]="college">{{ college.collegeFullName }}</ion-select-option>
        }
      </ion-select>
    </ion-item>
    <ion-item>
      @if(programsDisabled){
        <ion-select label="Program" label-placement="floating" formControlName="studentProgram">
        </ion-select>
      } @else {
      <ion-select label="Program" label-placement="floating" formControlName="studentProgram">
        @for(program of programs; track program.programId){
           <ion-select-option [value]="program">{{ program.programFullName }}</ion-select-option>
        }
      </ion-select>
      }
    </ion-item>
    <ion-item>
      <ion-input label="Year" label-placement="floating" type="number" formControlName="studentYear"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Save</ion-button>
    <ion-button expand="full" color="medium" (click)="cancel()">Cancel</ion-button>
  </form>
</ion-content>
